<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/f13483_65202b8fcd0f4a9c9e8f280369891039%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/f13483_65202b8fcd0f4a9c9e8f280369891039%7Emv2.png" type="image/png">
    <title>Inscrição - Trilhas</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app">
        <header class="app__cabecalho">
            <figure class="cabecalho__logo-figura">
                <img class="cabecalho__logo-imagem desktop" src="./assets/images/Logo Trilhas.png" alt="Logo programa Trilhas Inova Maranhão">
                <img class="cabecalho__logo-imagem tablet" src="./assets/images/logo-trilhas-tablet.png" alt="Logo programa Trilhas Inova Maranhão">
                <img class="cabecalho__logo-imagem mobile" src="./assets/images/logo-trilhas-mobile.png" alt="Logo programa Trilhas Inova Maranhão">
            </figure>
        </header>

        <section class="app__secao">
            <h1 class="secao__heading">Inscreva-se</h1>
            <form action="" class="secao__formulario" role="form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required aria-label="Nome completo">
                <div class="secao__formulario--row">
                    <div class="secao__formulario--row-cpf">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required aria-label="CPF">
                    </div>

                    <div class="secao__formulario--row-nasc">
                        <label for="data-nascimento">Data de nascimento</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" placeholder="Data de Nascimento" required aria-label="Data de nascimento">
                    </div>
                </div>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@mail.com" required aria-label="E-mail">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="16" pattern="\(\d{2}\)\s\d{5}-\d{4}" required aria-label="Telefone">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required aria-label="Endereço completo">

                <label for="cidade" required>Cidade</label>
                <select id="cidade" name="cidade" aria-label="Selecione a cidade" required>
                    <option value="" disabled selected>Selecione a cidade</option>
                </select>

                <div class="secao__formulario--row-docs">
                    <div class="secao__formulario--row-doc-id">
                        <label for="documento-id">Documento de Identidade</label>
                        <div class="doc-id__custom-file-input">
                            <img src="./assets/images/icon-upload.png" alt="Ícone de arquivo" class="file-icon">
                            <div class="file-info">
                                <p class="file-info--texto">Selecione o arquivo</p>
                                <p class="file-info--tipo">PDF, PNG ou JPG</p>
                            </div>
                            <input type="file" id="documento-id" name="documento-id" accept=".pdf, .png, .jpg" class="hidden" aria-label="Anexar Documento de Identidade">
                            <label for="documento-id" class="select-button">Selecionar</label>
                        </div>
                    </div>
                    <div class="secao__formulario--row-doc-res">
                        <label for="documento-res">Comprovante de Residência</label>
                        <div class="doc-res__custom-file-input">    
                            <img src="./assets/images/icon-upload.png" alt="Ícone de arquivo" class="file-icon">
                            <div class="file-info">
                                <p class="file-info--texto">Selecione o arquivo</p>
                                <p class="file-info--tipo">PDF, PNG ou JPG</p>
                            </div>
                            <input type="file" id="documento-res" name="documento-res" accept=".pdf, .png, .jpg" class="hidden" aria-label="Anexar Comprovante de Residência">
                            <label for="documento-res" class="select-button">Selecionar</label>
                        </div>
                    </div>
                </div>

                <p class="p__formulario--atencao">*Atenção: todos os dados acima são obrigatórios</p>

                <div class="secao__formulario--botoes">
                    <button type="button" class="formulario--botoes-cancelar">Cancelar</button>
                    <button class="formulario--botoes-enviar">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
